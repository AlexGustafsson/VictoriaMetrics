- match: 'extension.error'
  interval: 5m
  staleness_interval: 24h
  without: [instance]
  outputs:
    - total
    - increase
    - newtotal
    - newincrease
    - total_pure
    - increase_pure
    - avg
    - count_samples
    - count_series
    - histogram_bucket
    - last
    - max
    - min
    - quantiles(0.5, 0.9, 0.95, 0.99, 0.999)
    - stddev
    - stdvar
    - sum_samples
    - sum_samples_total
